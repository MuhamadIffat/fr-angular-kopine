<div class="container-fluid" style="background-color:#000080;">
  <div class="container ecom-header-row">
     <!-- .ecom-nav-col -->
     <div class="col-lg-12 ecom-nav-col">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
        <!-- Menu Toggle Mobile Nav -->
        <div class="ecom-mobile-icon">
          <span>
            <i class="material-icons">view_headline</i>
          </span>
          <span>Menu</span>
        </div>
        <a class="navbar-brand" routerLink="/home" ><strong>K <img class="img-logo" src="../../assets/img/O.png" alt=""> PINE CAFE</strong></a>
        <ul class="navbar-nav mr-auto" style="float:right!important;">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home" routerLinkActive="active">
                <i class="material-icons">home</i>
            </a>
          </li>
          <li class="nav-item" *ngIf="isLogin">
            <a class="nav-link ecom-custom-nav-link" routerLink="/shop">Produk</a>
          </li>
          <li class="nav-item">
            <a class="nav-link ecom-custom-nav-link" routerLink="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link ecom-custom-nav-link" routerLink="/contact">Contact</a>
          </li>
          <li class="nav-item" *ngIf="isLoginAdmin">
            <a class="nav-link ecom-custom-nav-link" routerLink="/admin">Admin</a>
          </li>
          
          <!-- Keranjang -->
          <div class="ecom-home-cart-wrapper">
            <form action="#" method="post" class="last">
                  <button class="w3view-cart" type="submit" (click)="openCheckoutModel()" name="submit" value="">
                    <i class="material-icons">shopping_cart</i>
                    <div class="ecom-cart-items-nb">{{cart_qty}}</div>
                  </button>
                  </form>
                </div>
            </ul>

        </nav>

    </div>
</div>

<div  [ngClass]="[mainDialogType == 'checkout' ? 'checkout_dialog' : '']" id="w3lssbmincart">
  <form method="post" class="" target="">   
  <button type="button" (click)="closeDialog()" class="sbmincart-closer">×</button>  
          <ul>        
            <li *ngFor="let cartObjItem of  cartObj" class="sbmincart-item sbmincart-item-changed">       
                     <div class="sbmincart-details-name">             
                    <p class="sbmincart-name">{{cartObjItem.productName}}</p>      
                      <ul class="sbmincart-attributes">                                                            
                     </ul>     
                 </div>         
                 <div class="sbmincart-details-quantity"> 
                       <input class="sbmincart-quantity" data-sbmincart-idx="0" name="quantity_1" type="text" value="1" autocomplete="off">       
                 </div>         
                 <div class="sbmincart-details-remove">          
                     <button type="button" class="sbmincart-remove" data-sbmincart-idx="0">×</button>     
                 </div>        
                 <div class="sbmincart-details-price">           
                   <span class="sbmincart-price">{{cartObjItem.price}}</span>       
                 </div>     
         </li>   
                                                            
       </ul>  
       <div class="sbmincart-footer">       
         <div class="sbmincart-subtotal">  
         Subtotal: Rp. {{cartTotalPrice}}  																				
       </div>       
       <span (click)="checkout_btn()">Checkout Cart</span>
        </div>  
      <input type="hidden" name="bn" value="sbmincart_AddToCart_WPS_US">   
    </form>
  </div>
